apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: content-graph-search
  namespace: default
spec:
  plugin:
    contentgraphsearch:
      opensearchendpoint: "http://opensearch-http-service:9200"
      compressionlevel: -1
      minresponsebody: 1024

# Compression level values: https://pkg.go.dev/compress/flate#pkg-constants
# This parameter is only applicable to nested queries.
# For simple queries that go straight to Opensearch, Opensearch will handle compression.
#   NoCompression      = 0
#   BestSpeed          = 1
#   BestCompression    = 9
#   DefaultCompression = -1
#   HuffmanOnly = -2

# minresponsebody is the minimum response body size in bytes, if the response is larger than this value, the response will be compressed
# only applicable to nested queries
---

