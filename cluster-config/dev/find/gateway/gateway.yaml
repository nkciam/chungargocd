# Source: gateway/templates/traefik-ingress.yml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-ingress-controller
  namespace: default
  labels:
    k8s-app: traefik-ingress-lb
    
spec:
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: episerver.azurecr.io/episerver/find-services-gateway:0.2-develop-50113 # Gateway image version
        name: traefik-ingress
        resources:
          limits:
            cpu: "1000m"
            memory: "4Gi"
          requests:
            cpu: "750m"
            memory: "3Gi"
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: internal-http
          containerPort: 8000
          hostPort: 8000
        - name: internal-es
          containerPort: 9200
          hostPort: 9200
        securityContext:
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        envFrom:
        - secretRef:
            name: turnstile-secrets
        - secretRef:
            name: cluster-secrets
        args:
        - --metrics.datadog=true
        - --metrics.datadog.address=datadog-agent:8125
        - --metrics.datadog.addrouterslabels=true
        - --metrics.datadog.pushInterval=15s
        # - --tracing.datadog=true
        # - --tracing.datadog.localAgentHostPort=datadog-agent:8126
        # - --tracing.datadog.debug=true
        - --log.level=INFO
        - --log.filePath="/var/log/turnstile-gateway.log"
        - --log.format=json
        - --accesslog=true
        - --entrypoints.http.Address=:80
        - --entrypoints.http.http.redirections.entryPoint.to=:443
        - --entrypoints.https.Address=:443
        - --entrypoints.https.Turnstile.turnstileEndpoint=$(KV_TURNSTILE_ENDPOINT)
        - --entrypoints.https.Turnstile.appKey=$(KV_TURNSTILE_KEY)
        - --entrypoints.https.Turnstile.appSecret=$(KV_TURNSTILE_SECRET)
        - --entrypoints.https.Turnstile.allowedAuthenticationModes=epi-single epi-hmac
        - --entrypoints.https.Turnstile.allowRingHeader=true
        - --entrypoints.https.Turnstile.allowUpstreamAuthorization=true
        - --entrypoints.internal-http.Address=:8000
        - --entrypoints.internal-es.Address=:9200
        - --providers.kubernetescrd
        - --experimental.localplugins.contentgraphsearch.modulename=github.com/optimizely/contentgraphsearch
      imagePullSecrets:
      - name: acr-auth
---

# Source: gateway/templates/traefik-hpa.yml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: traefik-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: traefik-ingress-controller
  minReplicas: 1
  maxReplicas: 250
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
---

