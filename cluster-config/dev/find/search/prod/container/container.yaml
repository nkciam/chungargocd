            cpu: "1.2"
            memory: "4Gi"
        env:
        - name: ApplicationInsights__InstrumentationKey
          value: "$(APPINSIGHTS_INSTRUMENTATION_KEY)"
        - name: CentralLogging__Cluster
          value: "$(CLUSTER_NAME)"
        - name: CentralLogging__PathLog
          value: "/mnt/azure"
        - name: CentralLogging__Role
          value: "search"
        - name: CentralLogging__Service
          value: "optiq"
        - name: CentralLogging__Source
          value: "optiq-search"
        - name: DD_AGENT_HOST
          value: "datadog-agent"
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_RUNTIME_METRICS_ENABLED
          value: "true"
        - name: DD_SERVICE
          value: "optiq"
        - name: DD_SOURCE
          value: "optiq-search"
        - name: DD_TRACE_AGENT_PORT
          value: "8126"
        - name: DD_TRACE_ANALYTICS_ENABLED
          value: "true"
        - name: DD_TRACE_ROUTE_TEMPLATE_RESOURCE_NAMES_ENABLED
          value: "true"
        - name: Logging__LogLevel__Default
          value: "warning"
