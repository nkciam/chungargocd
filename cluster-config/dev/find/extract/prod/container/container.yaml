apiVersion: apps/v1
kind: Deployment
metadata:
  name: extract-prod
  namespace: default
  labels:
    app.kubernetes.io/name: extract
    app.kubernetes.io/instance: extract-prod
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: extract
      app.kubernetes.io/instance: extract-prod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: extract
        app.kubernetes.io/instance: extract-prod
    spec:
      containers:
      - name: extract
        image: episerver.azurecr.io/episerver/find-services-extract:0.1-develop-47601
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "1.5Gi"
          requests:
            cpu: "300m"
            memory: "1.2Gi"
        env:
        - name: ApplicationInsights__InstrumentationKey
          value: "$(APPINSIGHTS_INSTRUMENTATION_KEY)"
        - name: CentralLogging__Cluster
          value: "$(CLUSTER_NAME)"
        - name: CentralLogging__PathLog
          value: "/mnt/azure"
        - name: CentralLogging__Role
          value: "extract"
        - name: CentralLogging__Service
          value: "optiq"
        - name: CentralLogging__Source
          value: "optiq-extract"
        - name: CognitiveServices__BaseAddress
          value: "$(COGNITIVESERVICES_HOST)"
        - name: CognitiveServices__ComputerVisionSubscriptionKey
          value: "$(COGNITIVESERVICES_COMPUTERVISON_SUBSCRIPTION_KEY)"
        - name: CognitiveServices__TextAnalyticsSubscriptionKey
          value: "$(COGNITIVESERVICES_TEXTANALYTICS_SUBSCRIPTION_KEY)"
        - name: DD_AGENT_HOST
          value: "datadog-agent"
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_RUNTIME_METRICS_ENABLED
          value: "true"
        - name: DD_SERVICE
          value: "optiq"
        - name: DD_SOURCE
          value: "optiq-extract"
        - name: DD_TRACE_AGENT_PORT
          value: "8126"
        - name: DD_TRACE_ANALYTICS_ENABLED
          value: "true"
        - name: DD_TRACE_ROUTE_TEMPLATE_RESOURCE_NAMES_ENABLED
          value: "true"
        - name: Logging__LogLevel__Default
          value: "warning"
        - name: StorageAccount__ConnectionString
          value: "$(STORAGE_ACCOUNT_CONNECTION_STRING)"
        - name: Tika__BaseAddress
          value: "http://tika-prod"
        envFrom:
        - secretRef:
            name: cluster-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: azure
          mountPath: /mnt/azure
      restartPolicy: Always
      imagePullSecrets:
      - name: acr-auth
      volumes:
      - name: azure
        azureFile:
          secretName: fileshare-secrets
          shareName: optiq-logs-prod
          readOnly: false
status: {}
